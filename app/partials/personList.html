<details id="addPersonForm">
    <summary>Add new person</summary>
    <section>
      <person-form controller="personFormCtrl" surnames="personsForm.surnames" fathers="personsForm.fatherDetails" mothers="personsForm.motherDetails" add-person="addPerson(person)"></person-form>
    </section>
</details>
<person-list order-prop="orderProp" persons="personsForm.personDetails"></person-list>
