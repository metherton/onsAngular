<table width="100%">
    <tr>
        <th>Address</th>
        <th>City</th>
        <th>Post Code</th>
        <th>Country</th>
    </tr>
    <tr ng-repeat="location in locations" >
        <td><span ng-bind="location.addressLine1" />,<span ng-bind="location.addressLine2" /></td>
        <td><span  ng-bind="location.city" /></td>
        <td><span ng-bind="location.postCode" /></td>
        <td><span ng-bind="location.country.name" /></td>
    </tr>
</table>
