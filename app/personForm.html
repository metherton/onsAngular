<form name="addPersonForm" ng-submit="submit()" novalidate>
  <dl>
    <dt><label for="firstName">First Name:</label></dt>
    <dd><input name="firstName" id="firstName" ng-model="person.firstName" required >
        <span ng-show="addPersonForm.firstName.$error.required" >First Name is required</span>
    </dd>
    <dt><label for="surname">Surname:</label></dt>
    <dd><select id="surname" ng-model="person.surname.entityId" ng-options="surname.entityId as surname.surname for surname in surnames"></select></dd>
    <dt><label for="father">Father:</label></dt>
    <dd><select id="father" ng-model="person.fatherId" ng-options="father.person.entityId as father.personSummary group by father.person.surname.surname | capitalize for father in fathers"></select></dd>
    <dt><label for="mother">Mother:</label></dt>
    <dd><select id="mother" ng-model="person.motherId" ng-options="mother.person.entityId as mother.personSummary for mother in mothers"></select></dd>
    <dt><label for="birthDate">Birth Date:</label></dt>
    <dd><input type="date" ng-model="person.birthDate" id="birthDate" /></dd>
    <dt><label for="gender">Gender:</label></dt>
    <dd><input id="male" type="radio" ng-model="person.gender" value="1" /><label id="lblMale" for="male">Male</label><input  id="female" type="radio" ng-model="person.gender" value="0" /><label id="lblFemale" for="female">Female</label></dd>
  </dl>
  <button type="submit">Add new person</button>
</form>
