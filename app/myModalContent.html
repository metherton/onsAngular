<div>
    <script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
            <h3 class="modal-title">I'm a modal!</h3>
        </div>
        <div class="modal-body">
            <dt><label for="surname">Surname:</label></dt>
            <dd><input name="surname" id="surname" ng-model="surname.surname" required >
                <span ng-show="addSurnameForm.surname.$error.required && addSurnameForm.surname.dirty" >Surname is required</span>
            </dd>



            <ul>
                <li ng-repeat="item in items">
                    <a ng-click="selected.item = item">{{ item }}</a>
                </li>
            </ul>
            Selected: <b>{{ selected.item }}</b>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="ok()">OK</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>
    </script>

    <div ng-show="selected">Selection from a modal: {{ selected }}</div>
</div>
